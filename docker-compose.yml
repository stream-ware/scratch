version: "3.9"
services:
  backend:
    build: .
    container_name: rtsp-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app/backend:ro
      - ./config:/app/config
      - ./exports:/app/exports
      - ./scripts:/app/scripts:ro
    command: ["uvicorn", "backend.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  frontend:
    image: nginx:alpine
    container_name: rtsp-frontend
    ports:
      - "5173:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
